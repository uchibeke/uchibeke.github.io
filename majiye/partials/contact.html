<!-- Contact Section -->
<section id="contact" class="animated  fadeInUpBig">
	<div class="container">
		<div class="row">
			<div class="col-lg-12 text-center">
				<h2 class="section-heading">Contact Me</h2>
			</div>
			<div class="col-md-12 text-center center-block">
				<ul class="list-inline social-buttons">
					<li>
						<a href="https://www.youtube.com/user/Swizzymaj" target="_blank"><i class="fa fa-youtube"></i></a>
					</li>
					<li>
						<a href="https://twitter.com/thisis_maj" target="_blank"><i class="fa fa-twitter"></i></a>
					</li>
					<li>
						<a href="https://www.facebook.com/majiye.uchibeke" target="_blank"><i class="fa fa-facebook"></i></a>
					</li>
					<li>
						<a href="https://www.instagram.com/thisis_maj/" target="_blank"><i class="fa fa-instagram"></i></a>
					</li>
				</ul>
				<br />
			</div>
		</div>
		<div class="row">
			<div class="col-lg-12">
				<form name="sentMessage" id="contactForm" novalidate>
					<div class="row">
						<div class="col-md-6">
							<div class="form-group">
								<input type="text" class="form-control" placeholder="Your Name *" id="name" required data-validation-required-message="Please enter your name.">
								<p class="help-block text-danger"></p>
							</div>
							<div class="form-group">
								<input type="email" class="form-control" placeholder="Your Email *" id="email" required data-validation-required-message="Please enter your email address.">
								<p class="help-block text-danger"></p>
							</div>
							<div class="form-group">
								<input type="tel" class="form-control" placeholder="Your Phone *" id="phone" required data-validation-required-message="Please enter your phone number.">
								<p class="help-block text-danger"></p>
							</div>
						</div>
						<div class="col-md-6">
							<div class="form-group">
								<textarea class="form-control" placeholder="Your Message *" id="message" required data-validation-required-message="Please enter a message."></textarea>
								<p class="help-block text-danger"></p>
							</div>
						</div>
						<div class="clearfix"></div>
						<div class="col-lg-12 text-center">
							<div id="success"></div>
							<button type="submit" class="btn btn-xl">
								Send Message
							</button>
						</div>
					</div>
				</form>
			</div>
		</div>
	</div>
</section>
