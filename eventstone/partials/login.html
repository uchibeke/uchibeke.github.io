<div class="col-md-6 col-md-offset-3">
	<form class="form text-center center-block" ng-show="$storage.user == null">
		<p class="text-info text-left">
			Must be logged in to use app. This allows you return to this app from another device and time and manage all your events.
			It also allows you check people in simultaneuous from mutiple devices and locations.
			<br />
			<br />
			<span class="text-muted"> Login with one of your social media accounts</span>
		</p>
		<div class="form-group">
			<button type="submit" class="btn btn-primary loginBtn" ng-click="login('facebook')" >
				<i class="fa fa-facebook" aria-hidden="true"></i>
			</button>
		</div>
		<div class="form-group">
			<button type="submit" class="btn btn-primary loginBtn" ng-click="login('google')">
				<i class="fa fa-google" aria-hidden="true"></i>
			</button>
		</div>
		<div class="form-group">
			<button type="submit" class="btn btn-primary loginBtn" ng-click="login('twitter')">
				<i class="fa fa-twitter" aria-hidden="true"></i>
			</button>
		</div>
	</form>
	<form class="form text-center center-block" ng-hide="$storage.user == null">
		<div class="form-group">
			<button type="submit" class="btn btn-primary loginBtn" ng-click="logOut()">
				<i class="fa fa-sign-out" aria-hidden="true"></i> Logout
			</button>
			<a ng-href="#/dashboard" class="btn btn-primary " type="button"> <i class="glyphicon glyphicon-blackboard" aria-hidden="true"></i> Dashboard </a>
		</div>
	</form>
