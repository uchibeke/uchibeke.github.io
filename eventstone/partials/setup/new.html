<div ng-include="'partials/nav_party.html'"></div>
<!-- Avery paper. Fit 6 per page. Design and just print -->
<section class="guestinfo  container-fluid pg">
	<h1 class="text-center ">New Event</h1>
	<div>
		<form role="form row">
			<div class="form-group col-xs-12">
				<label >Event Name: </label>
				<input  class="form-control" type="text"
				ng-model="$storage.eventName" ng-required="true" autofocus="autofocus">
			</div>
			<div class="form-group col-xs-12">
				<label >Date: </label>
				<input  class="form-control" type="text"
				ng-model="$storage.ticket[0].eventDate" ng-required="true" autofocus="autofocus">
			</div>
			<p>
				Choose one of the event types below
			</p>
		</form>

		<uib-tabset active="active">
			<uib-tab index="0" heading="Ticket Event" class="btn-lg"
			ng-click="$storage.eventType = 'ticket'">
				<div class="container-fluid">
					<div class="row">
						<form role="form text-left col-xs-12 " >
							<br />
							<div class="form-group">
								<label >Number of tickets you want</label>
								<input  class="form-control addTicketInput"  placeholder="One per expected attendee" type="text"
								ng-model="$storage.totalTickets" ng-required="true" autofocus="autofocus">
							</div>
							<div class="form-group">
								<button ng-model="btnText" type="button" ng-show="true" ng-disabled="$storage.totalTickets.length<1 || $storage.totalTickets == undefined"
								class="btn btn-primary " ng-click="generateTicketNums();guestAddFeedback=true;guestAddMsg();tDesign=true  ">
									<span class="glyphicon glyphicon-plus"></span> Add
								</button>
							</div>
						</form>
						<br />
						<br />
						<br />
						<div class="form-group col-md-12  col-xs-12 text-center" ng-show="nbDesign || $storage.guestsList.length>0">
							<a type="button" class="btn btn-primary"  ng-href="#!/dashboard"><span class="fa fa-tachometer"></span> Dashboard</a>
							<a type="button" class="btn btn-primary"  ng-href="#!/tickets"><span class="glyphicon glyphicon-edit"></span> Design Ticket</a>
						</div>
					</div>
				</div>
			</uib-tab>
			<uib-tab index="1" heading="Guest List Event" disable="tab.disabled"  class="btn-lg"
			ng-click="$storage.eventType = 'list'">
				<div class="container-fluid">
					<div class="row">
						<div class="col-xs-12">
							<div class="row dataFieldContainer center-block  text-center">
								<textarea ng-model="dataFieldExcel" placeholder="Paste data from excel or csv file" 
		class="dataField form-control center-block center" type="textarea" style="height: 150px !important; " autofocus="autofocus" ></textarea>
							</div>
							<div class=" populate_div  " data-toggle="buttons" style="padding-bottom: 2%;">
								<div class="pull-right">
									<button ng-model="btnText" type="button" ng-disabled="dataFieldExcel.length <1 || dataFieldExcel.length == undefined"
									class="btn btn-primary" ng-click="addPastedExcel(dataFieldExcel);dataFieldExcel = '';guestAddFeedback=true;guestAddMsg();nbDesign=true ">
										{{listBtnText}}
									</button>
									<button ng-model="btnText" type="button" ng-disabled="dataFieldExcel.length <1 || dataFieldExcel.length == undefined"
									class="btn btn-primary" ng-click="clearField(dataFieldExcel); dataFieldExcel = ' ' ">
										Clear Field
									</button>
								</div>
								<div class="form-group col-md-12  col-xs-12 text-center" ng-show="nbDesign || $storage.guestsList.length>0">
									<a type="button" class="btn btn-primary"  ng-href="#!/dashboard"><span class="fa fa-tachometer"></span> Dashboard</a>
									<a type="button" class="btn btn-primary"  ng-href="#!/namebadge"><span class="glyphicon glyphicon-edit"></span> Design Name Badges</a>
								</div>
							</div>
						</div>
					</div>
				</div>
			</uib-tab>
		</uib-tabset>
	</div>
	<h4 class="col-md-12  col-xs-12 " ng-show="guestAddFeedback"> &#926; You've added {{$storage.guestsList.length}} Guests &#926;</h4>

</section>
