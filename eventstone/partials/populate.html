<section class="guestinfo uofs-section container-fluid">

	<div class="back_div pull-left">
		<a ng-href="#/home">&laquo; Home</a>
	</div>

		<a ng-href="#/live">Go Live &raquo;</a>

	<h1 class="text-center uofs-page-title"><a>Add Guests</a></h1>
	<br />
	<div class="row dataFieldContainer center-block  text-center">
		<textarea ng-model="dataField" placeholder="Enter the names or NSIDs of guests seperated with comma and click 'Add Guests'" 
		class="dataField form-control" type="textarea" style="height: auto !important;"></textarea>
	</div>
	<div class=" populate_div pull-right" data-toggle="buttons">
		<button ng-model="btnText" type="button"
		class="btn btn-primary checkInBtn " ng-click="submitUserInput()">
			{{listBtnText}}
		</button>
		<button ng-model="btnText" type="button"
		class="btn btn-default btn-xs " ng-click="randomName()">
			Generate Name
		</button>
		<button ng-model="btnText" type="button"
		class="btn btn-default btn-xs" ng-click="clearField()">
			Clear Field
		</button>
	</div>
