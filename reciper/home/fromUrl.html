<!-- Fine recipe from url -->
<div class="row">
	<form role="form">
		<br />
		<div class="form-group center-block">
			<p >
				Enter URL/link of recipe you want to extract
			</p>
			<input  class="form-control "  placeholder="www.website.com/cool-recipe-easy-to-make" type="text"
			ng-model="$storage.api.questions.Url" ng-required="true" autofocus="autofocus">
		</div>
		<div class="form-group text-right">
			<button ng-model="btnText" type="button" ng-show="true" ng-disabled="$storage.api.questions.Url.length<1 || $storage.api.questions.Url == undefined"
			class="btn btn-primary " ng-click="extraxtRecipeFromUrl($storage.api.questions.Url);showNow=!showNow;">
				Get recipe
			</button>
		</div>
		<p class="clearfix"></p>
	</form>
	<div class="panel row" ng-show="showNow">
		<div class="panel-body">
			<div class="row">
				<div id="foodContainer" class="col-xs-12 text-center center-block"
				style="height:400px;">
					<a  href="" data-toggle="modal" data-target="#recipeDetailModal" ng-click="getAnalyzedRecipe($storage.api.responses.UrlAnswer.id, $storage.api.responses.UrlAnswer.title)">
					<div class="row">
						<img class="img-responsive center-block text-center" src="{{$storage.api.responses.UrlAnswer.image}}" width="50%"/>
						<p>
							{{$storage.api.responses.UrlAnswer.title}}
						</p>
					</div> </a>
				</div>
			</div>
		</div>
	</div>
</div>
