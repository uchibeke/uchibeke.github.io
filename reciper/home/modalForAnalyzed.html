<div class="modal fade" id="recipeDetailModal" role="dialog">
	<div class="modal-dialog modal-lg">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal">
					&times;
				</button>
			</div>
			<div class="modal-body">
				<h2 class="text-center text-uppercase">{{$storage.api.responses.preview.recipeName }}</h2>
				<!-- <h3>Steps</h3> -->
				<ul>
					<li ng-repeat="step in $storage.api.responses.preview[0].steps">
						<img class="img-responsive center-block text-center" src="{{step.image}}" />
						{{step.step}}
						<div class="text-left" >
							<!-- <h4 ng-show="step.ingredients.length >= 1">Ingredients</h4> -->
							<div class="row text-center">
								<p ng-repeat="ingredient in step.ingredients" class="col-sm-4 col-xs-6 text-capitalize">
									<img class="img-responsive" src="{{ingredient.image}}" />
									{{ingredient.name}}
								</p>
							</div>
							<!-- <h4 ng-show="step.equipment.length >= 1">Equipment</h4>
							<div  class="row text-center">
							<p ng-repeat="equipment in step.equipment" class="col-sm-4 col-xs-6">
							<img class="img-responsive" src="{{equipment.image}}" />
							{{equipment.name}}
							</p>
							</div> -->
						</div>
					</li>
				</ul>
				<button type="button" class="btn btn-default pull-right" data-dismiss="modal">
					Close
				</button>
				<br />
				<br>
			</div>
		</div>
	</div>
</div>
