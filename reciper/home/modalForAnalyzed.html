<div class="modal fade" id="recipeDetailModal" role="dialog">
	<div class="modal-dialog modal-lg">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal">
					&times;
				</button>
			</div>
			<div class="modal-body">
				<h2 class="text-center text-uppercase">{{$storage.api.responses.preview.recipeName }}</h2>
				<div ng-repeat="step in $storage.api.responses.preview.steps">
					<div class="row">
						<div ng-show="$index % 2 == 0" class="col-xs-6">
							<span class="glyphicon glyphicon-cutlery"> </span> {{step.step}}
						</div>
						<div ng-show="$index % 2 == 0" class="col-xs-6 text-center center">
							<p ng-repeat="ingredient in step.ingredients" class="text-capitalize">
								<img class="img-responsive" src="{{ingredient.image}}" />
								{{ingredient.name}}
							</p>
						</div>
						<div ng-show="$index % 2 != 0" class="col-xs-6 text-center center">
							<p ng-repeat="ingredient in step.ingredients" class="text-capitalize">
								<img class="img-responsive" src="{{ingredient.image}}" />
								{{ingredient.name}}
							</p>
						</div>
						<div ng-show="$index % 2 != 0" class="col-xs-6">
							<span class="glyphicon glyphicon-cutlery"> </span> {{{step.step}}
						</div>
					</div>
				</div>
				<!-- ng-class="$index % 2 != 0 ? 'col-xs-5' : 'col-xs-7'"-->
				<button type="button" class="btn btn-default pull-right" data-dismiss="modal">
					Close
				</button>
				<br />
				<br>
			</div>
		</div>
	</div>
</div>
