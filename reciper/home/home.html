<div class="container-fluid" >
	<h1 class="row text-center">Food Api Test App</h1>
	<div ng-include="'home/natLangSearch.html'"></div>
	<div ng-include="'home/byIngredient.html'"></div>
	<div ng-include="'home/fullStringSrc.html'"></div>

	<div class="modal fade" id="recipeDetailModal" role="dialog">
		<div class="modal-dialog modal-lg">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal">
						&times;
					</button>
				</div>
				<div class="modal-body">
					<h2 class="text-center">{{$storage.api.responses.preview.recipeName}}</h2>
					<h3>Steps</h3>
					<ol>
						<li ng-repeat="step in $storage.api.responses.preview[0].steps">
							<img class="img-responsive center-block text-center" src="{{step.image}}" />
							{{step.step}}
							<div class="text-left" >
								<h4 ng-show="step.ingredients.length >= 1">Ingredients</h4>
								<ul class="row text-center">
									<li ng-repeat="ingredient in step.ingredients" class="col-sm-4 col-xs-6">
										<img class="img-responsive" src="{{ingredient.image}}" />
										{{ingredient.name}}
									</li>
								</ul>
								<h4 ng-show="step.equipment.length >= 1">Equipment</h4>
								<ul  class="row text-center">
									<li ng-repeat="equipment in step.equipment" class="col-sm-4 col-xs-6">
										<img class="img-responsive" src="{{equipment.image}}" />
										{{equipment.name}}
									</li>
								</ul>
							</div>
						</li>
					</ol>
					<button type="button" class="btn btn-default pull-right" data-dismiss="modal">
						Close
					</button>
					<br />
					<br>
				</div>
			</div>
		</div>
	</div>
</div>
